<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrusel de Imágenes</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }

    #carrusel {
      width: 100%;
      height: auto;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #carrusel img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }

    #contenedor {
      position: relative;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <div id="carrusel"></div>
  </div>

  <script>
    // Aquí defines las imágenes que están en la carpeta ./imagenes
    var folder = "imagenes/";
    var imagenes = [];

    $.ajax({
        url : folder,
        success: function (data) {
            $(data).find("a").attr("href", function (i, val) {
                if( val.match(/\.(jpe?g|png|gif)$/) ) { 
                    //$("body").append( "<img src='"+ folder + val +"'>" );
                    imagenes.push(folder + val);
                } 
            });
        }
    });

    const carrusel = document.getElementById('carrusel');
    let indice = 0;

    // Crear elemento de imagen
    const img = document.createElement('img');
    img.src = imagenes[indice];
    carrusel.appendChild(img);

    setInterval(() => {
      indice = (indice + 1) % imagenes.length;
      const nuevaImg = document.createElement('img');
      nuevaImg.src = imagenes[indice];
      nuevaImg.style.opacity = 0;
      carrusel.appendChild(nuevaImg);

      // Transición de fundido
      setTimeout(() => {
        nuevaImg.style.opacity = 1;
        img.style.opacity = 0;
        setTimeout(() => {
          carrusel.removeChild(img);
          img.src = nuevaImg.src;
          carrusel.removeChild(nuevaImg);
          carrusel.appendChild(img);
        }, 1000);
      }, 50);
    }, 5000);
  </script>
</body>
</html>
