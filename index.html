<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrusel de Imágenes</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }

    #carrusel {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #carrusel img {
      justify-self: center;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }

    #contenedor {
      position: relative;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <button id="fullScreenBtn" onclick="launchIntoFullscreen(document.documentElement);" style="cursor:pointer">
      <span style="font-size: 100px;">Click para empezar con pantalla completa</span>
    </button>
    <button id="fullScreenBtnClose" onclick="toggleFullScreen()" style="position:absolute;bottom:0px;left:0px;z-index: 1;">
      <span>-</span>
    </button>
    <button id="fullScreenBtnRefresh" onclick="window.location.reload();" style="position:absolute;bottom:0px;left:30px;z-index: 1;">
      <span>O</span>
    </button>
    <div id="carrusel" style="display: none;"></div>
  </div>

  <script>
    // Find the right method, call on correct element
    function launchIntoFullscreen(element) {
      document.getElementById("fullScreenBtn").style.display = "none";
      document.getElementById("carrusel").style.display = "flex";

      if(element.requestFullscreen) {
        element.requestFullscreen();
      } else if(element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if(element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if(element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    function toggleFullScreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen?.();
      }
    }
  </script>

  <script>
    // Aquí defines las imágenes que están en la carpeta ./imagenes
    var folder = "imagenes/";
    var imagenes = [];

    (async () => {
        const response = await fetch('https://api.github.com/repos/tropiplaya/carrusel/contents/imagenes?ref=main');
        const data = await response.json();
        
        for (let file of data) {
          let image = file.path;
          console.log(image);
          imagenes.push(image);
        }

        const carrusel = document.getElementById('carrusel');
        let indice = 0;

        // Crear elemento de imagen
        const img = document.createElement('img');
        img.src = imagenes[indice];
        carrusel.appendChild(img);

        setInterval(() => {
          indice = (indice + 1) % imagenes.length;
          const nuevaImg = document.createElement('img');
          nuevaImg.src = imagenes[indice];
          nuevaImg.style.opacity = 0;
          carrusel.appendChild(nuevaImg);

          // Transición de fundido
          setTimeout(() => {
            nuevaImg.style.opacity = 1;
            img.style.opacity = 0;
            setTimeout(() => {
              carrusel.removeChild(img);
              img.src = nuevaImg.src;
              carrusel.removeChild(nuevaImg);
              carrusel.appendChild(img);
            }, 7000);
          }, 5);
        }, 7000);
      })()    
  </script>
</body>
</html>
